<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>CS:GO Skins</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg text-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder text-light" href="#"><i class="bi bi-info-circle m-2"></i>CSGO Skins</a>        
          <button class="navbar-toggler botonMenu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="input-group w-auto my-auto d-sm-flex justify-content-center  flex-grow-1 ">
              <button class="btn btn-outline-dark bg-warning" type="submit"><i class="bi bi-search text-dark "></i></button>
              <input id="searchBar" autocomplete="off" type="search" class="rounded border  border-warning " placeholder="Search" style="min-width: 125px;"/>
              <button class="btn btn-outline-dark bg-warning" type="submit">Search</button>
          </form>
    
          <div class="collapse navbar-collapse mx-2 flex-grow-0" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <button class="btn btn-outline-dark bg-warning me-3 " id="crearNuevaSkin"><i class="bi bi-plus"></i> Añadir Nueva Skin</button>
              </li>
              <li class="nav-item">
                <a class="nav-link active me-3 text-light" aria-current="page" href="#" id="mostrarTodo">ALL WEAPONS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 text-light" href="#" id="pistolasLink">PISTOLS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 text-light" href="#" id="midTierLink">MID-TIER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 text-light" href="#" id="riflesLink">RIFLES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3 text-light" href="#" id="knifesLink">KNIFES</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="modal fade" id="nuevaSkinModal" tabindex="-1" aria-labelledby="nuevaSkinModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="nuevaSkinModalLabel">Crear Nueva Skin</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="crearNuevaSkinForm">
                      <label for="nuevaSkinNombre">Nombre:</label>
                      <input type="text" id="nuevaSkinNombre" required>

                      <label for="nuevaSkinDescripcion">Descripción:</label>
                      <textarea id="nuevaSkinDescripcion" required></textarea>

                      <label for="nuevaSkinImagen">URL de la Imagen:</label>
                      <input type="text" id="nuevaSkinImagen" required>

                      <button type="submit" class="btn btn-primary">Crear Skin</button>
                  </form>
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualizar Información</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <div class="mb-3">
                <label for="newName" class="form-label"></label>
                <input type="text" class="form-control" id="newName" required>
              </div>
              <div class="mb-3">
                <label for="newDescription" class="form-label"></label>
                <textarea class="form-control" id="newDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="newImage" class="form-label"></label>
                <input type="url" class="form-control" id="newImage" required>
              </div>
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="skinsList" class="elemento"></div>

    <div id="pagination" class="pagination"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
    <script src="paginacion.js" defer></script>
</body>
</html>
